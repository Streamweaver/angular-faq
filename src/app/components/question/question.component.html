<div class="question">
  <div class="card" [@growAnimation]="growState">
    <div class="card-header">
      {{ question.q }}
      <a href="#" class="btn btn-link" (click)="question.hide = !question.hide; animateGrow()">Show</a> |
      <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
    </div>
    <div class="card-block" [hidden]="question.hide">
      <p class="card-text">{{ question.a }}</p>
    </div>
  </div>
  <br>
</div>
